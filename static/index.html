<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .login-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        .login-form {
            display: flex;
            gap: 10px;
        }
        
        .login-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .login-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-form button:hover {
            background: #5a67d8;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message .username {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 3px;
            font-size: 14px;
        }
        
        .message.own .username {
            color: #764ba2;
        }
        
        .message .content {
            background: #f1f3f5;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            font-size: 14px;
        }
        
        .message.own .content {
            background: #667eea;
            color: white;
        }
        
        .message .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }
        
        .message.system {
            text-align: center;
            font-style: italic;
            color: #999;
            font-size: 13px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        .input-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-form button:hover {
            background: #5a67d8;
        }
        
        .input-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 5px 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .status.connected {
            color: #4caf50;
        }
        
        .status.disconnected {
            color: #f44336;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>gRPC Chat Application</h1>
            <div class="subtitle">Educational WebSocket + gRPC Demo</div>
        </div>
        
        <div class="login-section" id="loginSection">
            <form class="login-form" id="loginForm">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your username" 
                    maxlength="20"
                    required
                >
                <button type="submit">Join Chat</button>
            </form>
        </div>
        
        <div class="status" id="status">Not connected</div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input hidden" id="chatInput">
            <form class="input-form" id="messageForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type a message..." 
                    maxlength="500"
                    disabled
                >
                <button type="submit" disabled>Send</button>
            </form>
        </div>
    </div>
    
    <script>
        let ws = null;
        let username = null;
        let isConnected = false;
        
        const loginForm = document.getElementById('loginForm');
        const messageForm = document.getElementById('messageForm');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const loginSection = document.getElementById('loginSection');
        const chatInput = document.getElementById('chatInput');
        const status = document.getElementById('status');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            username = usernameInput.value.trim();
            if (username) {
                connect();
            }
        });
        
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && isConnected) {
                sendMessage(message);
                messageInput.value = '';
            }
        });
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${encodeURIComponent(username)}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                isConnected = true;
                loginSection.classList.add('hidden');
                chatInput.classList.remove('hidden');
                messageInput.disabled = false;
                messageForm.querySelector('button').disabled = false;
                updateStatus('Connected as ' + username, true);
                messageInput.focus();
                
                addSystemMessage(`You joined the chat as ${username}`);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.error) {
                    addSystemMessage('Error: ' + data.error);
                } else {
                    addMessage(data.username, data.message, data.timestamp);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error occurred');
            };
            
            ws.onclose = () => {
                isConnected = false;
                messageInput.disabled = true;
                messageForm.querySelector('button').disabled = true;
                updateStatus('Disconnected', false);
                addSystemMessage('You have been disconnected');
                
                setTimeout(() => {
                    loginSection.classList.remove('hidden');
                    chatInput.classList.add('hidden');
                }, 2000);
            };
        }
        
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ message }));
            }
        }
        
        function addMessage(sender, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (sender === username) {
                messageDiv.classList.add('own');
            }
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="username">${escapeHtml(sender)}</div>
                <div class="content">${escapeHtml(content)}</div>
                <div class="timestamp">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function updateStatus(message, connected) {
            status.textContent = message;
            status.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
